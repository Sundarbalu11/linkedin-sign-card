<html lang="en">  
	<head>
		<title>linkedin sign card</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://kit.fontawesome.com/e3d334a5fa.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	</head>
	<body>
		<section class="linkedin">
			<div class="container">
				<div class="head">
					<h1>Linked</h1>
					<a href="#" class="logo_in"></a>
				</div>
				<div class="card">
					<div class="sign">
						<h1>Sign in</h1>
						<p>Stay Updated on your professional world</p>
					</div>
					<div class="input">
						<a href="#">Email Or Phone</a>
						<a href="#" class="password_flex">Password <span style="color:#0473ac; font-weight:bold;">Show</span></a>
					</div>
					<div class="forget">
						<h4><a href="#">Forgot Password?</a></h4>
						<h4><a href="#" class="btn_sign">Sign in</a></h4>
						<br>
						<hr>
						<p>Or</p>
					</div>
					
					<div class="btn">
						<button><a href="#" class="btn_google_icon" style="color:black;"><span></span>Continue With Google</a></button>
						<button><a href="#" class="btn_apple_icon" style="color:black;"><span></span>Sign in With Apple</a></button>
					</div>
				</div>
			</div>
			<div class="bottom">
						<p>New to LinkedIn?<span style="color:#0473ac;"><a href="#" style="text-decoration:none; color:#0473ac;"><b>Join now</b></a></span></p>
						<div class="bottom_link">
							<a href="#" style="text-decoration:none; color:black;">User Agreement</a>
							<a href="#" style="text-decoration:none; color:black;">Privacy Policy</a>
							<a href="#" style="text-decoration:none; color:black;">Community Guildelines</a>
							<a href="#" style="text-decoration:none; color:black;">Cookie Policy</a>
							<a href="#" style="text-decoration:none; color:black;">Copyright Policy</a>
							<a href="#" style="text-decoration:none; color:black;">Send Feedback</a>
						</div>
			</div>
		</section>
	</body>
</html>
